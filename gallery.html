<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyHouse Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }background image: url('pexels-binyaminmellish-186077.jpg');
    background-size: cover;
        background-repeat: no-repeat;
        
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: bold;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>EasyHouse</h1>
    </header>
    <section class="gallery">
        <img src="pexels-asphotograpy-101808.jpg" alt="Gallery Image 1">
        <img src="pexels-binyaminmellish-106399.jpg" alt="Gallery Image 2">
        <img src="pexels-binyaminmellish-186077.jpg" alt="Gallery Image 3">
        <img src="pexels-christa-grover-977018-2121121.jpg" alt="Gallery Image 4">
        <img src="pexels-expect-best-79873-323780.jpg" alt="Gallery Image 5">
        <img src="https://via.placeholder.com/200" alt="Gallery Image 6">
    </section>
</body>
</html>
